---
kind: pipeline
type: exec
name: ğŸš€ CI

platform:
  os: linux
  arch: amd64

steps:
  - name: ğŸ› ï¸ Build
    commands:
      - make build

  - name: ğŸ§ª Test
    commands:
      - make test

trigger:
  branch:
    - main
  event:
    - tag
    - push
    - pull_request

---
kind: pipeline
name: ğŸ³ Docker

steps:
  - name: ğŸ“¦ Image
    image: plugins/kaniko
    settings:
      repo: prologic/saltyim
      tags: latest
      build_args:
        - VERSION=latest
        - COMMIT=${DRONE_COMMIT_SHA:0:8}
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password
    when:
      branch:
        - main
      event:
        - push

depends_on:
  - ğŸš€ CI

trigger:
  branch:
    - main
  event:
    - push

---
kind: pipeline
name: ğŸ¥³ Done

steps:
  - name: ğŸ”” Notify
    image: plugins/webhook
    settings:
      urls:
        - https://msgbus.mills.io/ci.mills.io

depends_on:
  - ğŸš€ CI
  - ğŸ³ Docker

trigger:
  branch:
    - main
  event:
    - tag
    - push
    - pull_request

